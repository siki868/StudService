{% if nastavnici %}
    <table>
        <thead>
            <tr>
                <th>Ime</th>
                <th>Prezime</th>
                <th>Zvanje</th>
                <th>Korisnicko ime</th>
            </tr>
        </thead>
        <tbody>
            {% for n in nastavnici %}
                <tr>
                    <td>{{ n.ime }}</td>
                    <td><a href="{% url 'timetableforuser' n.nalog.username %}">{{ n.prezime }}</a></td>
                    <td>{{ n.zvanje }}</td>
                    <td>{{ n.nalog.username }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>Nema nastavnika u bazi</p>
{% endif %}
<style>
        table{
            text-align: center;
            font-size: 15px;
        }
        td, th{
            padding: 9px;
        }
        table tr:nth-child(even) {
            background-color: #eee;
            border-bottom: 1px solid #ddd;
        }
        table tr:nth-child(odd) {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        table th {
            border-bottom: 1px solid black;
        }
</style>
